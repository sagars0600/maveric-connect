<div
  class="card"
  style="width: 100%; height: 10rem; border: 1px solid black"
  *ngFor="let post of postArray"
>
  <div class="container" style="margin-top: 5%">
    <div class="row">
      <div class="col">
        <div style="margin-left: 8%">
          <img src="/assets/user.png" />
        </div>
        <p>
          {{
            post.postedBy.firstName +
              " " +
              post.postedBy.middleName +
              " " +
              post.postedBy.lastName
          }}
        </p>
      </div>
      <div class="col-6">
        <h3>{{ post.post }}</h3>
        <p>{{ post.likeCounts }} Likes {{ post.commentCounts }} Comments</p>
      </div>
    </div>
  </div>
</div>
