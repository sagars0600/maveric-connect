<div class="container">
  <div
    class="card"
    style="width: 100%; height: 10rem; border: 1px solid black"
    *ngFor="let post of postLoop"
  >
    <div class="container">
      <div class="row">
        <div class="col">
          <div style="margin-left: 8%">
            <img src="./../../assets/icon-5359553__340.webp" />
          </div>
          <p style="margin-top: 1rem">
            {{
              post.postedBy.firstName +
                " " +
                post.postedBy.middleName +
                " " +
                post.postedBy.lastName
            }}
          </p>
        </div>
        <div class="col-6">
          <h3>{{ post.post }}</h3>
          <div class="post">
            <p>
              <b> {{ post.likeCounts }} </b> Likes
              <b>{{ post.commentCounts }}</b> Comments
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="next()">Next</button>
<button (click)="back()">flip_to_back</button>
